<app-navbar></app-navbar>

<div class="bootstrap-wrapper">
  <div class="container-fluid" >
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form (ngSubmit)="formSubmit()" name="formRegistration">
        <div class="container-fluid" style="margin-top:30px">
          
            <div class="row" style="background-color:  #bd87bd;border-top-right-radius: 20px;border-top-left-radius: 20px;">
              <div class="col-md-5" style="text-align: right;">
                <div class="container" style="margin-top:20px;margin-bottom: 15px;">
                  <img src="../../../assets/logo.png" alt="Kakshaa" width="70" height="70" style="border-radius: 40%;">
                </div>
              </div>
              <div class="col-md-7" style="text-align: left;margin-top:35px">
                  <h1 style="text-align: left;"><b><i>Kakshaa User Registration</i></b></h1>
              </div>
            </div>
          <div class="row" style="background-color: lightgrey;">
            <div class="col-md-6">
              <mat-form-field class="medium-width" appearance="fill" style="margin-top: 20px;">
                <mat-label>Username</mat-label>
                <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Username" required>
                <mat-hint style="color:firebrick;">Username must be unique</mat-hint>
              </mat-form-field>
  
  
              <mat-form-field class="medium-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter password" required>
              </mat-form-field>
  
  
              <mat-form-field class="medium-width" appearance="fill">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter First Name" required>
              </mat-form-field>
  
  
              <mat-form-field class="medium-width" appearance="fill">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Last Name" required>
              </mat-form-field>
  
              <mat-form-field class="medium-width" appearance="fill">
                <mat-label>Email ID</mat-label>
                <input type="email" [(ngModel)]="user.email" name="email" matInput placeholder="Enter Email ID" required>
              </mat-form-field>
  
              
            </div>
            <div class="col-md-6" style="margin-top:20px">
              <mat-form-field class="medium-width" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input type="number" [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter Phone number" required>
              </mat-form-field>

              <mat-form-field class="medium-width" appearance="fill">
                <mat-label>Address</mat-label>
                <textarea rows="1" [(ngModel)]="user.address" name="address" matInput placeholder="Enter your address" required></textarea>
              </mat-form-field>
  
              <mat-form-field class="medium-width" appearance="fill">
                <mat-label>Pincode</mat-label>
                <input type="number" [(ngModel)]="user.pincode" name="pincode" matInput placeholder="Enter Pincode" required>
              </mat-form-field>

              <mat-form-field appearance="fill"  style="width:100%;">
                <mat-label>Secret Question</mat-label>
                <mat-select  name="secretQuestion" [(ngModel)]="user.secretQuestion">
                  <mat-option value="what is pet name">What is your pet name ?</mat-option>
                  <mat-option value="what is your birth place">What is your Birth Place</mat-option>
                  <mat-option value="what is your favorite animal">What is your Favorite Animal</mat-option>
                  <mat-option value="what is your favorite place">What is your Favorite Place</mat-option>
                  <mat-option value="what is your favorite place">What is your Favorite Place</mat-option>
                </mat-select>
              </mat-form-field>
  
              <mat-form-field class="medium-width" appearance="fill">
                <mat-label>Secret Answer</mat-label>
                <input type="password" [(ngModel)]="user.secretAnswer" name="secretAnswer" matInput placeholder="Enter Secret Answer" required>
              </mat-form-field>
              
             
            </div>
          </div>
          
        
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="container text-center" style="margin-bottom: 10px;background-color:#bd87bd;width: 100%;border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button style="margin:20px;" mat-raised-button color="accent" (click)="doReset()">Clear</button>
            </div>
          </div>
        </div>
      </form>
      </div>
      
      <div class="col-md-2"></div>
    </div>
  </div>
</div>
