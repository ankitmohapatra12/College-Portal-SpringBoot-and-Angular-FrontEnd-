<div class="bootstrap-wrapper">
    <div class="container-fluid" style="margin-top: 40px;">
       <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;">ID</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;"> User Name </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
              </ng-container> 

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;">Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</td>
              </ng-container>
          
            
             
          
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;"> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>

              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;"> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
              </ng-container>


              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;"> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
              </ng-container>

             

              <ng-container matColumnDef="enabled">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;"> Active </th>
                
                <td mat-cell  *matCellDef="let row" > 
                  <div *ngIf="row.enabled" style="color:green;background-color:383839 ">ACTIVE</div>
                  <div *ngIf="!row.enabled" style="color:red;background-color:383839 ">INACTIVE</div>
                </td>
              </ng-container>

              

              
              <ng-container matColumnDef="authorities">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;"> AUTHORITY </th>
                <td mat-cell *matCellDef="let row"> {{row.authorities[0].authority}} </td>
              </ng-container>

              <ng-container matColumnDef="academic">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;"> ACADEMICS </th>
                <td mat-cell *matCellDef="let row"><button (click)="openDialog(row.id)" mat-icon-button style="color:darkblue"><mat-icon><mat-icon>receipt</mat-icon></mat-icon></button></td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #383839;color: white;"> ACTION</th>
                <td mat-cell *matCellDef="let row" style="width: 100%;text-align: center;">
                  
                  
                    <button *ngIf="!row.enabled" mat-icon-button class="btn" (click)="setUserActive(row.enabled,row.id)" style="color:green;display: inline-block;font-weight: bold;border-radius: 50%;" >
                      <mat-icon style="font-size: 25px;">check</mat-icon>
                    </button>
                    <button mat-icon-button *ngIf="row.enabled" class="btn" (click)="setUserActive(row.enabled,row.id)" style="color:red;display: inline-block;font-weight: bold;border-radius: 50%;" >
                      <mat-icon style="font-size: 25px;">delete</mat-icon>
                    </button>
                  
                </td>
              </ng-container>

          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[7,10,15,20,25]" aria-label="Select page of users"></mat-paginator>
          </div>
          
        </div>
       </div>
    </div>
</div>
