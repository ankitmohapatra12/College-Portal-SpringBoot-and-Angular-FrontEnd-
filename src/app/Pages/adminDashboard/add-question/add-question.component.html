<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 style="padding-top: 20px;">Add Question to Quiz</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new Question :
                    </mat-card-subtitle>
                </mat-card-header>



                <mat-card-content>
                    <form style="margin-top: 30px;" (submit)="formSubmit()">
                        
                       <div class="row" style="padding-bottom: 30px;">
                        <div class="col-md-12">
                            <ckeditor  class="ckedit" [editor]="Editor" data="" name="content" [(ngModel)]="question.content"></ckeditor>
                        </div>
                       </div>
                       

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input [(ngModel)]="question.option1" name="option1" type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input type="text" [(ngModel)]="question.option2" name="option2" matInput nmae="option2" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input type="text" [(ngModel)]="question.option3" name="option3" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input type="text" [(ngModel)]="question.option4" name="option4" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="w100">
                                    <mat-label>Select Answer</mat-label>
                                    <mat-select [(ngModel)]="question.answer" name="answer">
                                        <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                        <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                        <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                        <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-3">
                                <button class="w100" mat-raised-button type="submit" color="primary">Add</button>
                            </div>
                            <div class="col-md-3">
                                <button class="w100" mat-raised-button type="reset" color="warn">Reset</button>
                            </div>
                            <div class="col-md-3">
                                
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
