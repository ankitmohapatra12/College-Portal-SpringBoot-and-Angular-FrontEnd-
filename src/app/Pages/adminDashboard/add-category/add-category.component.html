<div class="bootstrap-wrapper">
    <mat-card>
        <div class="container-fuild" style="background-color: darkgrey;color: white;;padding: 20px;border-top-left-radius: 20px;border-top-right-radius: 20px;color: white;font-weight: bold;padding-left: 40px;" mat-subheader>
            <div>
                <button mat-list-item routerLink="/admin/add-category" class="buttonSubProfile"><b>Add Category</b></button>
                <button mat-list-item routerLink="/admin/categories" class="buttonSubProfile" style="margin-left: 10px;"><b>View Category</b></button>
            </div>
        </div>
        <mat-card-content>
            <div class="textsemimid" style="margin-bottom: 10px;background-color: lightgray;color: black;width: 100%;border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;">
            <br>
                <form (ngSubmit)="createCategory()" name="CategoryForm">
                    <table >
                        <tr>
                            <td><label style="color:black">Title</label></td>
                            <td>
                                <input type="text"  placeholder="Enter Category title" name="title"  matInput [(ngModel)]="category.title">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label style="color:black">Description</label>
                            </td>
                            <td>
                                <mat-form-field appearance="fill">
                                    <textarea placeholder="Enter Description" [(ngModel)]="category.description" name="description" matInput rows="5" columns="11"></textarea>
                                  </mat-form-field>
                            </td>
                        </tr>
                    </table>
                <br>
                    <button type="submit" mat-raised-button color="primary">Create</button>
                    <button style="margin:20px;" mat-raised-button color="accent" (click)="doReset()">Clear</button>
              
            </form>
        </div>
        </mat-card-content>
    </mat-card>
</div>
