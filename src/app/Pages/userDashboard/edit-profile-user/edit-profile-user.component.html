<div class="bootstrap-wrapper">
    <div class="container">
        
            <div class="row">
                <div style="padding: 12px;color:#4469e2;text-shadow: 0 0 10px lightblue;"><h2>EDIT PERSONAL DETAILS</h2></div>
            </div>
            <form (ngSubmit)="updateUserData()" name="profileFormUpdation"> 
            <div class="row">
            
                <div class="col-md-6">
                    <input type="hidden" name="id" [(ngModel)]="user.id">
                    <div style="text-align: left;margin-bottom: 20px;">
                        <h4 class="labels">First Name</h4>
                        <input required type="text" name="firstName" [(ngModel)]="user.firstName" class="text-inputs"  placeholder="Enter first name">
                    </div>
                    <div style="text-align: left;margin-bottom: 20px;">
                        <h4 class="labels">Last Name</h4>
                        <input required type="text" name="lastName" [(ngModel)]="user.lastName" class="text-inputs"  placeholder="Enter last name">
                    </div>
                    <div style="text-align: left;margin-bottom: 20px;">
                        <h4 class="labels">Address</h4>
                        <textarea rows="3" [(ngModel)]="user.address" name="address" class="text-inputs" matInput placeholder="Enter your address" required></textarea>
                    </div>
                    <div style="text-align: left;margin-bottom: 20px;">
                        <h4 class="labels">Pincode</h4>
                        <input type="number" [(ngModel)]="user.pincode" name="pincode" class="text-inputs" matInput placeholder="Enter Pincode" required>
                    </div>
                   
          
                     
                      
                    
                </div>
                <div class="col-md-6" >
                    <div style="text-align: left;margin-bottom: 20px;">
                        <h4 class="labels">Email Id</h4>
                        <input required type="email" name="email" [(ngModel)]="user.email" class="text-inputs"  placeholder="Enter Email Id">
                    </div>
                    <div style="text-align: left;margin-bottom: 20px;">
                        <h4 class="labels">Phone Number</h4>
                        <input required type="number" name="phone" [(ngModel)]="user.phone" class="text-inputs"  placeholder="Enter Phone Number">
                    </div>
                    <div style="text-align: left;margin-bottom: 20px;">
                        <h4 class="labels">Secret Question</h4>
                        <select class="text-inputs" name="secretQuestion" [(ngModel)]="user.secretQuestion">
                          <option value="" selected>Select secret Question</option>
                          <option value="what is pet name">What is your pet name ?</option>
                          <option value="what is your birth place">What is your Birth Place</option>
                          <option value="what is your favorite animal">What is your Favorite Animal</option>
                          <option value="what is your favorite place">What is your Favorite Place</option>
                          
                          </select>
                    </div>

                    <div style="text-align: left;margin-bottom: 20px;">
                        <h4 class="labels">Secret Answers</h4>
                            <input type="password" class="text-inputs" [(ngModel)]="user.secretAnswer" name="secretAnswer" matInput placeholder="Enter Secret Answer" required>
                    </div>
          
                    
                </div>
            </div>
            <div class="row">

                <div class="col-md-8">

                </div>
                <div class="col-md-4">
                        <button type="submit" mat-raised-button color="primary" style="background-color: #4469e2;">Update</button>
                        <button type="reset" style="margin-left:10px;" mat-raised-button color="accent" value="reset">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
