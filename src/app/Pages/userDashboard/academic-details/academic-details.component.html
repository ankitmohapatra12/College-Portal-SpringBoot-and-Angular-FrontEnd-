
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="background-color: black;color: white;">
            <div class="col-md-3"></div>
            <div class="col-md-6"><h1 style="margin-top: 40PX;">ADD ACADEMIC DATA</h1></div>
            <div class="col-md-3"></div>
        </div>


        <form >
        <div class="row" style="margin-top: 40PX;">
            <div class="col-md-6">

                <mat-form-field appearance="outline" class="wfull">
                    <mat-label>Choose Course</mat-label>
                    <mat-select name="course" [(ngModel)]="academicData.course" matNativeControl>
                      <mat-option value="" selected>--Select course--</mat-option>
                      <mat-option value="btech">B.Tech</mat-option>
                      <mat-option value="bca">BCA</mat-option>
                      <mat-option value="bba">BBA</mat-option>
                      <mat-option value="mba">MBA</mat-option>
                    </mat-select>
                  </mat-form-field>

              
                <mat-form-field appearance="outline" class="wfull">
                    <mat-label>Department</mat-label>
                    <mat-select name="dept" [(ngModel)]="academicData.dept" matNativeControl>
                      <mat-option value="" selected>--Select Department--</mat-option>
                      <mat-option value="CSE">CSE</mat-option>
                      <mat-option value="ETC">ETC</mat-option>
                      <mat-option value="MECH">MECH</mat-option>
                      <mat-option value="CIVIL">CIVIL</mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-form-field appearance="outline" class="wfull">
                    <mat-label>Section</mat-label>
                    <input matInput placeholder="Section" name="section" [(ngModel)]="academicData.section" type="text">
                    
                </mat-form-field>

                <mat-form-field appearance="outline" class="wfull">
                    <mat-label>Registration Number</mat-label>
                    <input matInput placeholder="Registration Number" name="registrationNumber" [(ngModel)]="academicData.registrationNumber" type="text">
                      
                </mat-form-field>

                <mat-form-field appearance="outline" class="wfull">
                    <mat-label>Room Number</mat-label>
                    <input matInput placeholder="Room Number" name="roomNumber" [(ngModel)]="academicData.roomNumber" type="text">
                    
                </mat-form-field>


            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="wfull">
                    <mat-label>Start year</mat-label>
                    <input matInput placeholder="Start Year" name="startBatch" [(ngModel)]="academicData.startBatch" type="text">
                      
                </mat-form-field>

                <mat-form-field appearance="outline" class="wfull">
                    <mat-label>End Year</mat-label>
                    <input matInput placeholder="End Year" name="endBatch" [(ngModel)]="academicData.endBatch" type="text">
                     
                </mat-form-field>

                <mat-form-field appearance="outline" class="wfull">
                    <mat-label>HOD name</mat-label>
                    <mat-select matNativeControl name="hodname" [(ngModel)]="academicData.hodname">
                      <mat-option value="" selected>--Select HOD--</mat-option>
                      <mat-option value="Aditya Mahajan">Aditya Mahajan</mat-option>
                      <mat-option value="Abhay Mukharjee">Abhay Mukharjee</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="wfull">
                    <mat-label>Block Number</mat-label>
                    <mat-select matNativeControl name="blockNumber" [(ngModel)]="academicData.blockNumber">
                      <mat-option value="" selected>--Select Blocknumber--</mat-option>
                      <mat-option value="1">1</mat-option>
                      <mat-option value="2">2</mat-option>
                      <mat-option value="3">3</mat-option>
                      <mat-option value="4">4</mat-option>
                    </mat-select>
                  </mat-form-field>

                <input type="date" class="wfull" name="admissionDate" [(ngModel)]="academicData.admissionDate" style="height: 55px; padding-left: 20px;">

            </div>
        </div>
        <div class="row" >
            <div class="col-md-6" >
                <button type="button" (click)="academicDataSubmit()" class="wfull" mat-raised-button color="primary" style="height: 30px;padding: 30px;">Add</button>
            </div>
            <div class="col-md-6" *ngIf="!isclicked">
                <button class="wfull" id="loadbtn" (click)="loadPreviousAcademicData()" mat-raised-button color="accent" style="height: 30px;padding: 30px;">Load data</button>
            </div>
            <div class="col-md-6" *ngIf="isclicked">
                <button class="wfull"  (click)="updateData()" mat-raised-button color="accent" style="height: 30px;padding: 30px;">Update data</button>
            </div>
            
        </div>
    </form>
    </div>
</div>
